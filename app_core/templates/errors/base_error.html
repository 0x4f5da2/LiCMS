{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block page_content %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error: {% block error_code %}{% endblock %}</h4>
        <p>
            {% block error_message %}
            {% endblock %}
        </p>
        <hr>
        <p class="mb-0">
            Please: <a class="alert-link" href="{{ url_for('main.index') }}">Return to safety</a>
        </p>
    </div>
{% endblock %}
