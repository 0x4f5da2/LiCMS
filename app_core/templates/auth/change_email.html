{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}{{ super() }} - Change Email Address{% endblock %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/form-wtf.css') }}" rel="stylesheet">
{% endblock %}

{% block page_content %}
    <div class="form-wtf card rounded-lg shadow-lg">
        <div class="card-header p-5 h1">
            Change Your Email Address
        </div>
        <div class="card-body p-5">
            {{ render_form(form) }}
        </div>
    </div>
{% endblock %}
